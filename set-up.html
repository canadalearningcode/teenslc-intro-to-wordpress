            #Getting started

            Create a [wordpress.com](http://wordpress.com) account and follow all the setup instructions.
            
            * When creating/using a WordPress.com account, your domain name will have "**.wordpress.com**" appended to it. (ie. ladieslearningcode.wordpress.com)
            * You will have the option to register a custom domain.  It can also be added at a later date.
            * If you already have an account you'd like to use, then there's no need to do any setup. Just use your existing log-in info or create a test account. 

            **Important**: If you have an existing account and want to create another blog, WordPress.com will not let you create multiple accounts with the same email or username.

            **Pick a plan**. Try the free plan just to test it out first. You can always upgrade to a different plan later, or learn how to self-host and customize it yourself! Read more about the [different plans here](https://learn.wordpress.com/get-started/#wpplan).

            You will receive an email for confirmation and once completed.  That's it!
